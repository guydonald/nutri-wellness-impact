<div class="card shadow-sm border-0">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Repas</th>
                    <th>Description</th>
                    <th>Sucre ?</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in food_log %}
                <tr>
                    <td>{{ entry.date|date:"d/m" }}</td>
                    <td><span class="badge bg-info">{{ entry.get_meal_time_display }}</span></td>
                    <td>{{ entry.description }}</td>
                    <td>{% if entry.beverage %}<span class="text-danger">⚠️ Oui</span>{% else %}<span class="text-success">Non</span>{% endif %}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center p-4">Aucun repas noté pour le moment.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
